    <article class="container box style3">
      <header>
        <h2>Convertor to FBX, OBJ</h2>
        <p>Please choose the files to convert to specified file format then
        you will receive email with processed files.</p>
      </header>

      <form method="post" action="#">
        <div class="row 50%">
          <div class="6u 12u$(mobile)"><input type="email" class="text" name="email" placeholder="Email" /></div>
          <div class="6u$ 12u$(mobile)">
            <select name="fileType" placeholder="Choose">
              <option value="fbx">FBX</option>
              <option value="obj">OBJ</option>
            </select>
          </div>
          <div class="12u$">
            <textarea name="message" placeholder="Message"></textarea>
          </div>
          <div class="12u$">
            <ul class="actions">
              <li><input type="submit" value="Convert!" /></li>
            </ul>
          </div>
        </div>
      </form>
    </article>
